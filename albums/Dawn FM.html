<!DOCTYPE html>
<html>

<head>
    <title>Dawn FM (2022)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="https://0.s3.envato.com/files/195083621/tf-logo-2.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans:400,800,600,700,300">
    <link rel="stylesheet" type="text/css" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" type="text/css" href="styles/album.css">
    <link rel="stylesheet" type="text/css" href="styles/player_bar.css">
</head>

<body class="album">
    <main class="album-view container narrow">
        <section class="clearfix">
            <div class="album-view-details column half">
                <h2 class="album-view-title">Dawn FM</h2>
                <h3 class="album-view-artist">The Weeknd</h3>
                <h5 class="album-view-release-info">2022</h5>
            </div>
            <div class="column half">
                <img src="./assets/images/album__covers/Dawn FM.jpeg" class="album-cover-art">
            </div>
        </section>
        <table class="album-view-song-list">

        </table>
    </main>
    <section class="player-bar">
        <div class="container">
            <div class="control-group main-controls">
                <a class="previous">
                    <span class="ion-skip-backward"></span>
                </a>
                <a class="play-pause">
                    <span class="ion-play"></span>
                </a>
                <a class="next">
                    <span class="ion-skip-forward"></span>
                </a>
            </div>
            <div class="control-group currently-playing">
                <h2 class="song-name"></h2>
                <div class="seek-control">
                    <div class="seek-bar">
                        <div class="fill"></div>
                        <div class="thumb"></div>
                    </div>
                    <div class="current-time">0:00</div>
                    <div class="total-time">4:45</div>
                </div>
                <h2 class="artist-song-mobile"></h2>
                <h3 class="artist-name"></h3>
            </div>
            <div class="control-group volume">
                <span class="ion-volume-high icon"></span>
                <div class="seek-bar">
                    <div class="fill"></div>
                    <div class="thumb"></div>
                </div>
            </div>
        </div>
    </section>
    <script>
        var albumName = {
            title: 'Dawn FM',
            artist: 'The Weeknd',
            label: 'Synth-pop',
            year: '2022',
            albumArtUrl: "./assets/images/album__covers/Dawn FM.jpeg",
            songs: [
                { title: 'Starry Eyes', duration: 4.41, audioUrl: 'assets/Album Files/Dawn FM/Starry Eyes' },
                { title: 'Less Than Zero', duration: 4.11, audioUrl: 'assets/Album Files/Dawn FM/Less Than Zero' },
                { title: 'Best Friends', duration: 4.45, audioUrl: 'assets/Album Files/Dawn FM/Best Friends' },
                { title: 'Out of Time', duration: 4.14, audioUrl: 'assets/Album Files/Dawn FM/Out of Time' },
                { title: 'A Tale By Quincy', duration: 4.14, audioUrl: 'assets/Album Files/Dawn FM/A Tale By Quincy' },
                { title: 'Sacrifice', duration: 4.14, audioUrl: 'assets/Album Files/Dawn FM/Sacrifice' },
                { title: 'Take My Breath', duration: 4.14, audioUrl: 'assets/Album Files/Dawn FM/Take My Breath' },
                { title: 'Gasoline', duration: 4.14, audioUrl: 'assets/Album Files/Dawn FM/Gasoline' },
                { title: 'Dawn FM', duration: 4.14, audioUrl: 'assets/Album Files/Dawn FM/Dawn FM' }
            ]
        };
    </script>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="scripts/buzz.min.js"></script>
    <script src="scripts/album.js"></script>
</body>
