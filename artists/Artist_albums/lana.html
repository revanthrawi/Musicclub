                </a>
                <a class="next">
                    <span class="ion-skip-forward"></span>
                </a>
            </div>
            <div class="control-group currently-playing">

                <div class="seek-control">
                    <div class="seek-bar">
                        <div class="fill"></div>
                        <div class="thumb"></div>

                </div>

            </div>
            <div class="control-group volume">

                <div class="seek-bar">
                    <div class="fill"></div>
                    <div class="thumb"></div>
                </div>
            </div>
        </div>
